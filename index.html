<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Mémoire – Capsules vidéo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f0f10;
      --fg: #e0e0e0;
      --accent: #90caf9;
      --card: #1c1c1e;
      --border: rgba(255, 255, 255, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px 64px;
    }
    h1 {
      margin: 0 0 24px;
      color: var(--accent);
      font-size: clamp(1.8rem, 2.4vw + 1rem, 2.8rem);
      text-align: center;
    }
    main {
      width: min(1100px, 100%);
    }
    .panel {
      background: rgba(28, 28, 30, 0.75);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: clamp(24px, 3vw, 48px);
      backdrop-filter: blur(4px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
    }
    .panel p {
      margin: 0 0 16px;
      line-height: 1.5;
      text-align: center;
    }
    form {
      display: grid;
      gap: 16px;
      justify-items: center;
    }
    input[type="password"] {
      width: min(320px, 100%);
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(15, 15, 16, 0.8);
      color: var(--fg);
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }
    button.primary {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      color: #fff;
      box-shadow: 0 10px 24px rgba(66, 165, 245, 0.35);
    }
    button.secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--fg);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }
    button:disabled {
      opacity: 0.6;
      cursor: wait;
      box-shadow: none;
    }
    button:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(66, 165, 245, 0.5);
    }
    .error {
      color: #ff8a80;
      font-weight: 600;
      min-height: 1.5em;
      text-align: center;
    }
    .video-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      margin-top: 32px;
    }
    .video-card {
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.35);
      display: grid;
      gap: 16px;
      align-content: start;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      background: #000;
    }
    .qr canvas,
    .qr img {
      display: block;
      margin: 0 auto;
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.06);
    }
    .single-video {
      text-align: center;
      display: grid;
      gap: 24px;
      justify-items: center;
    }
    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 1rem;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }
    .toolbar p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.85;
    }
    .pagination {
      margin-top: 32px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .spinner {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.15);
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
      margin: 40px auto 0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      body { padding: 24px 12px 48px; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Espace Mémoire – Capsules vidéo</h1>
    <section class="panel" id="root" aria-live="polite">
      <p>Chargement…</p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js" integrity="sha384-pizbtBmFPl4P6k6ldgmpPIk1DsHDWnSjS0N6YXNdUqMIgpFTjIY97oKKHgMHqV1Q" crossorigin="anonymous"></script>
  <script>
    const API_KEY = "AIzaSyDop-z4X6tGbEhcxLBJns5vOUVY3-adAbI"; // TODO: restreindre ou proxy côté serveur
    const PLAYLIST_ID = "PLO7U__0AocSdjdnPDiwBU5FXEADIl_Rtx";
    const PASSWORD_HASH = "aa01ad3c84d1519104cf71b88da94e7d9f13b74286150fd86152874ddd8460d1"; // SHA-256("DSM2025")
    const MAX_RESULTS = 12;
    const STORAGE_KEY = "espace-memoire-auth";

    const root = document.getElementById("root");
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("id");

    if (videoId) {
      renderSingleVideo(videoId);
    } else if (sessionStorage.getItem(STORAGE_KEY) === PASSWORD_HASH) {
      loadPlaylist();
    } else {
      renderLogin();
    }

    function renderSingleVideo(id) {
      const cleanId = String(id).replace(/[^a-zA-Z0-9_-]/g, "");
      root.innerHTML = "";

      const wrapper = document.createElement("div");
      wrapper.className = "single-video";

      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${cleanId}?autoplay=1`;
      iframe.allow = "autoplay; encrypted-media; picture-in-picture";
      iframe.allowFullscreen = true;
      iframe.title = "Lecture vidéo";

      const link = document.createElement("a");
      link.href = window.location.pathname;
      link.className = "back-link";
      link.textContent = "← Retour à l’espace mémoire";

      wrapper.appendChild(iframe);
      wrapper.appendChild(link);
      root.appendChild(wrapper);
    }

    function renderLogin() {
      root.innerHTML = `
        <p>Veuillez entrer le mot de passe pour accéder à la collection complète.</p>
        <form id="login-form">
          <input id="password" type="password" autocomplete="current-password" placeholder="Mot de passe" required>
          <div class="error" id="error" role="alert" aria-live="assertive"></div>
          <button type="submit" class="primary">Accéder aux capsules</button>
        </form>
      `;

      const form = document.getElementById("login-form");
      const field = document.getElementById("password");
      const error = document.getElementById("error");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const value = field.value.trim();
        error.textContent = "";

        if (!value) {
          error.textContent = "Le mot de passe est requis.";
          return;
        }

        toggleFormDisabled(form, true);
        try {
          const ok = await verifyPassword(value);
          if (ok) {
            sessionStorage.setItem(STORAGE_KEY, PASSWORD_HASH);
            field.value = "";
            loadPlaylist();
          } else {
            error.textContent = "Mot de passe incorrect.";
          }
        } catch (err) {
          console.error(err);
          error.textContent = "Impossible de vérifier le mot de passe.";
        } finally {
          toggleFormDisabled(form, false);
        }
      });
    }

    function toggleFormDisabled(form, disabled) {
      const elements = form.querySelectorAll("input, button");
      elements.forEach((el) => {
        el.disabled = disabled;
      });
    }

    async function verifyPassword(value) {
      const encoder = new TextEncoder();
      const data = encoder.encode(value);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      return hashHex === PASSWORD_HASH;
    }

    async function loadPlaylist(pageToken = "") {
      root.innerHTML = `
        <div class="toolbar">
          <p>Accès sécurisé activé.</p>
          <button type="button" class="secondary" id="logout">Se déconnecter</button>
        </div>
        <div class="spinner" role="status" aria-label="Chargement des vidéos"></div>
      `;

      document.getElementById("logout").addEventListener("click", () => {
        sessionStorage.removeItem(STORAGE_KEY);
        renderLogin();
      });

      try {
        const url = new URL("https://www.googleapis.com/youtube/v3/playlistItems");
        url.searchParams.set("part", "snippet");
        url.searchParams.set("maxResults", MAX_RESULTS);
        url.searchParams.set("playlistId", PLAYLIST_ID);
        url.searchParams.set("key", API_KEY);
        if (pageToken) {
          url.searchParams.set("pageToken", pageToken);
        }

        const response = await fetch(url.toString());
        if (!response.ok) {
          throw new Error(`Réponse API ${response.status}`);
        }
        const payload = await response.json();
        renderPlaylist(payload);
      } catch (error) {
        console.error(error);
        root.innerHTML = `
          <div class="toolbar">
            <p>Accès sécurisé activé.</p>
            <button type="button" class="secondary" id="logout">Se déconnecter</button>
          </div>
          <p>Impossible de charger les vidéos pour le moment.</p>
        `;
        document.getElementById("logout").addEventListener("click", () => {
          sessionStorage.removeItem(STORAGE_KEY);
          renderLogin();
        });
      }
    }

    function renderPlaylist(data) {
      const items = Array.isArray(data.items) ? data.items : [];
      const wrapper = document.createElement("div");
      wrapper.innerHTML = `
        <div class="toolbar">
          <p>Accès sécurisé activé.</p>
          <button type="button" class="secondary" id="logout">Se déconnecter</button>
        </div>
      `;

      const logoutButton = wrapper.querySelector("#logout");
      logoutButton.addEventListener("click", () => {
        sessionStorage.removeItem(STORAGE_KEY);
        renderLogin();
      });

      if (!items.length) {
        const empty = document.createElement("p");
        empty.textContent = "Aucune vidéo disponible pour le moment.";
        wrapper.appendChild(empty);
        root.replaceChildren(wrapper);
        return;
      }

      const grid = document.createElement("div");
      grid.className = "video-grid";

      const baseUrl = new URL(window.location.href);
      baseUrl.hash = "";

      items.forEach((entry, index) => {
        const snippet = entry?.snippet ?? {};
        const vid = snippet?.resourceId?.videoId;
        if (!vid) return;

        const card = document.createElement("article");
        card.className = "video-card";

        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${encodeURIComponent(vid)}`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        iframe.title = snippet.title || "Capsule vidéo";

        const title = document.createElement("h3");
        title.textContent = snippet.title || "Capsule vidéo";

        const qrWrapper = document.createElement("div");
        qrWrapper.className = "qr";
        qrWrapper.id = `qr-${index}`;

        const button = document.createElement("button");
        button.type = "button";
        button.className = "primary";
        button.textContent = "Télécharger le QR Code";

        card.appendChild(iframe);
        card.appendChild(title);
        card.appendChild(qrWrapper);
        card.appendChild(button);
        grid.appendChild(card);

        const videoUrl = new URL(baseUrl.href);
        videoUrl.search = `?id=${encodeURIComponent(vid)}`;

        new QRCode(qrWrapper, {
          text: videoUrl.toString(),
          width: 280,
          height: 280,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        });

        button.addEventListener("click", () => {
          const img = qrWrapper.querySelector("img") || qrWrapper.querySelector("canvas");
          if (!img) return;

          const link = document.createElement("a");
          link.download = `QR_${(snippet.title || "capsule").replace(/[^a-z0-9_-]/gi, "_")}.png`;
          if (img instanceof HTMLCanvasElement) {
            link.href = img.toDataURL("image/png");
          } else {
            link.href = img.src;
          }
          link.click();
        });
      });

      wrapper.appendChild(grid);

      if (data.prevPageToken || data.nextPageToken) {
        const pagination = document.createElement("div");
        pagination.className = "pagination";

        if (data.prevPageToken) {
          const prev = document.createElement("button");
          prev.type = "button";
          prev.className = "secondary";
          prev.textContent = "← Précédent";
          prev.addEventListener("click", () => loadPlaylist(data.prevPageToken));
          pagination.appendChild(prev);
        }

        if (data.nextPageToken) {
          const next = document.createElement("button");
          next.type = "button";
          next.className = "secondary";
          next.textContent = "Suivant →";
          next.addEventListener("click", () => loadPlaylist(data.nextPageToken));
          pagination.appendChild(next);
        }

        wrapper.appendChild(pagination);
      }

      root.replaceChildren(wrapper);
    }
  </script>
</body>
</html>
